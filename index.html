<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Teste CRM RD Station</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Link para o arquivo JS com a máscara -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Transforme sua empresa com tecnologia!</h1>
            <p>Cadastre-se e receba nossas ofertas exclusivas diretamente no seu e-mail.</p>
        </header>

        <section class="form-container">
            <form action="#" method="POST">
                <input type="text" name="nome" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <input type="tel" name="telefone" id="telefone" placeholder="Seu telefone" required maxlength="15">
                <input type="text" name="empresa" placeholder="Empresa" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <footer>
            <p>© 2025 Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
